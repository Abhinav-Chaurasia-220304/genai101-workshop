<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            background-color: #4a4a4a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

        .fact-display {
            margin-top: 20px;
            font-size: 1.2em;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .fact-display.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cat Facts</h1>
        <button id="factButton">Show a Random Fact</button>
        <div id="factDisplay" class="fact-display"></div>
    </div>
    <script>
        const facts = [
            "Cats have five toes on their front paws, but only four toes on their back paws.",
            "A group of cats is called a clowder.",
            "Cats can rotate their ears 180 degrees.",
            "The world's largest cat measured 48.5 inches long.",
            "Cats sleep for 70% of their lives.",
            "A cat's nose is as unique as a human's fingerprint.",
            "Cats have whiskers on the backs of their front legs.",
            "A cat can jump up to six times its length.",
            "The oldest recorded cat lived to be 38 years old.",
            "Cats have a special reflective layer behind their retinas called the tapetum lucidum, which helps them see in the dark."
        ];

        document.getElementById('factButton').addEventListener('click', () => {
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            const factDisplay = document.getElementById('factDisplay');
            factDisplay.textContent = randomFact;
            factDisplay.classList.add('show');
        });
    </script>
</body>
</html>
